<!DOCTYPE html>
<html>
<head>
    <title>iPhone Sensor Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <!-- Updated Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2C3E50;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .chart-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .data-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .sensor-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: black;
        }
        #connection-status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iPhone Sensor Data</h1>
        <div id="connection-status">Connecting to Firebase...</div>
        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>
        <div class="data-display">
            <div class="sensor-card">
                <h2 style="color: #E74C3C">X-Axis</h2>
                <p id="x-value">0.000</p>
            </div>
            <div class="sensor-card">
                <h2 style="color: #27AE60">Y-Axis</h2>
                <p id="y-value">0.000</p>
            </div>
            <div class="sensor-card">
                <h2 style="color: #3498DB">Z-Axis</h2>
                <p id="z-value">0.000</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyC_wBOaHBmwBhrk0-OZSrQejlNE76tr33Q",
                authDomain: "sensor-display.firebaseapp.com",
                projectId: "sensor-display",
                storageBucket: "sensor-display.firebasestorage.app",
                messagingSenderId: "999834441988",
                appId: "1:999834441988:web:6c3ede4d4a379bbb1dd851",
                databaseURL: "https://sensor-display-default-rtdb.firebaseio.com"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            const statusDiv = document.getElementById('connection-status');

            // Initialize chart
            const ctx = document.getElementById('sensorChart').getContext('2d');
            const chartData = {
                labels: [],
                datasets: [{
                    label: 'X-Axis',
                    data: [],
                    borderColor: '#E74C3C',
                    tension: 0.4
                }, {
                    label: 'Y-Axis',
                    data: [],
                    borderColor: '#27AE60',
                    tension: 0.4
                }, {
                    label: 'Z-Axis',
                    data: [],
                    borderColor: '#3498DB',
                    tension: 0.4
                }]
            };

            const chart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            min: -2,
                            max: 2
                        }
                    },
                    animation: {
                        duration: 0
                    }
                }
            });

            // Listen for sensor data
            const sensorRef = database.ref('sensorData');
            sensorRef.on('value', (snapshot) => {
                statusDiv.textContent = 'Connected - Receiving Data';
                statusDiv.style.backgroundColor = 'rgba(39, 174, 96, 0.2)';
                
                const data = snapshot.val();
                if (data) {
                    console.log('New data received:', data);  // Debug log
                    
                    // Update numeric displays
                    document.getElementById('x-value').textContent = data.x.toFixed(3);
                    document.getElementById('y-value').textContent = data.y.toFixed(3);
                    document.getElementById('z-value').textContent = data.z.toFixed(3);

                    // Update chart
                    const now = new Date().toLocaleTimeString();
                    chartData.labels.push(now);
                    chartData.datasets[0].data.push(data.x);
                    chartData.datasets[1].data.push(data.y);
                    chartData.datasets[2].data.push(data.z);

                    // Keep only last 20 points
                    if (chartData.labels.length > 20) {
                        chartData.labels.shift();
                        chartData.datasets.forEach(dataset => dataset.data.shift());
                    }

                    chart.update();
                }
            });

            sensorRef.on('error', (error) => {
                statusDiv.textContent = 'Error connecting to Firebase: ' + error.message;
                statusDiv.style.backgroundColor = 'rgba(231, 76, 60, 0.2)';
                console.error('Firebase error:', error);
            });
        });
    </script>
</body>
</html>
