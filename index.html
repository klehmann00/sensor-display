<!DOCTYPE html>
<html>
<head>
    <title>iPhone Sensor Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <!-- External libraries -->
    <!-- Chart.js for creating graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <!-- Firebase libraries for real-time data -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2C3E50;
            color: white;
        }
        
        /* Main container - you can adjust max-width for different screen sizes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Styling for each chart container */
        .chart-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            height: 300px;
        }
        
        /* Section for each sensor type */
        .sensor-section {
            margin-bottom: 40px;
            /* Add new sections here for calculated values */
        }
        
        /* Sensor title styling */
        .sensor-title {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        
        /* Grid layout for sensor values */
        .data-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            /* Modify grid-template-columns if adding more values */
        }
        
        /* Individual sensor value cards */
        .sensor-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: black;
        }
        
        /* Connection status indicator */
        #connection-status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Add new styles here for any additional displays or calculations */
        .calculated-value {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            color: black;
        }
    </style>
</head>
