<!DOCTYPE html>
<html>
<head>
    <title>iPhone Sensor Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2C3E50;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .chart-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .data-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .sensor-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iPhone Sensor Data</h1>
        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>
        <div class="data-display">
            <div class="sensor-card">
                <h2 style="color: #E74C3C">X-Axis</h2>
                <p id="x-value">0.000</p>
            </div>
            <div class="sensor-card">
                <h2 style="color: #27AE60">Y-Axis</h2>
                <p id="y-value">0.000</p>
            </div>
            <div class="sensor-card">
                <h2 style="color: #3498DB">Z-Axis</h2>
                <p id="z-value">0.000</p>
            </div>
        </div>
    </div>

    <script>
        const maxDataPoints = 50;
        const timeData = [];
        const xData = [];
        const yData = [];
        const zData = [];

        // Initialize chart
        const ctx = document.getElementById('sensorChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeData,
                datasets: [{
                    label: 'X-Axis',
                    data: xData,
                    borderColor: '#E74C3C',
                    tension: 0.4
                }, {
                    label: 'Y-Axis',
                    data: yData,
                    borderColor: '#27AE60',
                    tension: 0.4
                }, {
                    label: 'Z-Axis',
                    data: zData,
                    borderColor: '#3498DB',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        min: -2,
                        max: 2
                    }
                },
                animation: {
                    duration: 0
                }
            }
        });

        function updateData(x, y, z) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();

            // Update arrays
            timeData.push(timeStr);
            xData.push(x);
            yData.push(y);
            zData.push(z);

            // Keep only last maxDataPoints
            if (timeData.length > maxDataPoints) {
                timeData.shift();
                xData.shift();
                yData.shift();
                zData.shift();
            }

            // Update chart
            chart.update();

            // Update text displays
            document.getElementById('x-value').textContent = x.toFixed(3);
            document.getElementById('y-value').textContent = y.toFixed(3);
            document.getElementById('z-value').textContent = z.toFixed(3);
        }

        // Get URL parameters and update
        const urlParams = new URLSearchParams(window.location.search);
        const x = parseFloat(urlParams.get('x')) || 0;
        const y = parseFloat(urlParams.get('y')) || 0;
        const z = parseFloat(urlParams.get('z')) || 0;
        updateData(x, y, z);
    </script>
</body>
</html>
