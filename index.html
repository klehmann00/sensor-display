<!DOCTYPE html>
<html>
<head>
    <title>iPhone Sensor Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- ... rest of your head content ... -->
    <style>
        /* ... keep existing styles ... */
    </style>
</head>
<body>
    <!-- ... keep existing body content ... -->

    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
            apiKey: "AIzaSyC_wBOaHBmwBhrk0-OZSrQejlNE76tr33Q",
            authDomain: "sensor-display.firebaseapp.com",
            projectId: "sensor-display",
            storageBucket: "sensor-display.firebasestorage.app",
            messagingSenderId: "999834441988",
            appId: "1:999834441988:web:6c3ede4d4a379bbb1dd851",
            databaseURL: "https://sensor-display-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Create the chart
        const ctx = document.getElementById('sensorChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(20).fill(''),
                datasets: [{
                    label: 'X-Axis',
                    data: Array(20).fill(0),
                    borderColor: '#E74C3C',
                    tension: 0.4
                }, {
                    label: 'Y-Axis',
                    data: Array(20).fill(0),
                    borderColor: '#27AE60',
                    tension: 0.4
                }, {
                    label: 'Z-Axis',
                    data: Array(20).fill(0),
                    borderColor: '#3498DB',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        min: -2,
                        max: 2
                    }
                },
                animation: false
            }
        });

        // Connect to Firebase and listen for updates
        const dbRef = firebase.database().ref('sensorData');
        dbRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // Update the numeric displays
                document.getElementById('x-value').textContent = data.x.toFixed(3);
                document.getElementById('y-value').textContent = data.y.toFixed(3);
                document.getElementById('z-value').textContent = data.z.toFixed(3);

                // Update the chart
                const now = new Date().toLocaleTimeString();
                
                // Shift all data points left
                chart.data.labels.shift();
                chart.data.labels.push(now);
                
                chart.data.datasets[0].data.shift();
                chart.data.datasets[0].data.push(data.x);
                
                chart.data.datasets[1].data.shift();
                chart.data.datasets[1].data.push(data.y);
                
                chart.data.datasets[2].data.shift();
                chart.data.datasets[2].data.push(data.z);
                
                chart.update('none'); // Update without animation
            }
        });

        // Add connection status indicator
        dbRef.on('value', () => {
            document.getElementById('connection-status').textContent = 'Connected - Receiving Data';
            document.getElementById('connection-status').style.backgroundColor = 'rgba(39, 174, 96, 0.2)';
        });

        dbRef.on('disconnected', () => {
            document.getElementById('connection-status').textContent = 'Disconnected';
            document.getElementById('connection-status').style.backgroundColor = 'rgba(231, 76, 60, 0.2)';
        });
    </script>
</body>
</html>
