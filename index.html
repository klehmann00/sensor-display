<!DOCTYPE html>
<html>
<head>
    <title>iPhone Sensor Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2C3E50;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            height: 300px;
        }
        .sensor-section {
            margin-bottom: 40px;
        }
        .sensor-title {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        .data-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .sensor-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: black;
        }
        .calculated-value {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            color: black;
        }
        #connection-status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">iPhone Sensor Data</h1>
        <div id="connection-status">Connecting to Firebase...</div>

        <!-- Accelerometer Section -->
        <div class="sensor-section">
            <h2 class="sensor-title">Accelerometer (G)</h2>
            <div class="chart-container">
                <canvas id="accelChart"></canvas>
            </div>
            <div class="data-display">
                <div class="sensor-card">
                    <h3 style="color: #E74C3C">X-Axis</h3>
                    <p id="accel-x">0.000</p>
                </div>
                <div class="sensor-card">
                    <h3 style="color: #27AE60">Y-Axis</h3>
                    <p id="accel-y">0.000</p>
                </div>
                <div class="sensor-card">
                    <h3 style="color: #3498DB">Z-Axis</h3>
                    <p id="accel-z">0.000</p>
                </div>
            </div>
            <!-- New Total Acceleration Display -->
            <div class="calculated-value">
                <h3>Total Acceleration</h3>
                <p id="accel-total">0.000 G</p>
                <small>Includes gravity (1G when stationary)</small>
            </div>
        </div>

        <!-- Gyroscope Section -->
        <div class="sensor-section">
            <h2 class="sensor-title">Gyroscope (rad/s)</h2>
            <div class="chart-container">
                <canvas id="gyroChart"></canvas>
            </div>
            <div class="data-display">
                <div class="sensor-card">
                    <h3 style="color: #E74C3C">X-Axis</h3>
                    <p id="gyro-x">0.000</p>
                </div>
                <div class="sensor-card">
                    <h3 style="color: #27AE60">Y-Axis</h3>
                    <p id="gyro-y">0.000</p>
                </div>
                <div class="sensor-card">
                    <h3 style="color: #3498DB">Z-Axis</h3>
                    <p id="gyro-z">0.000</p>
                </div>
            </div>
        </div>
